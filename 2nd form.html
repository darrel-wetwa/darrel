<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form2</title>
    <link rel="stylesheet" href="4m2.css">
</head>
<body>

<form action="">


    <label for="name">Name :</label>
    <input type="text" id="name" placeholder="Your name" required="required">
    <br><br>
    <label for="email">Email :</label>
    <input type="email" id="email" placeholder="Your email" required="required">
    <br><br>
    <label for="password">Password :</label>
    <input type="password" id="password" required="required">
    <br><br>
    <label for="num">Phone Number :</label>
    <input type="number" id="num" required="required">
    <br><br>
    <p>Gender :</p>
    <div class="gender">
    <input type="radio" id="Male">
    <label for="Male" class="x">Male:</label>

    <input type="radio" id="Female">
    <label for="Female" class="y">Female :</label>

    <input type="radio" id="other">
    <label for="other" class="z">Other :</label>

        </div>
    <br><br>
    <label for="lang">Language </label><select name="" id="lang">
    <option value="choose" disabled="disabled">Select language</option>
    <option value="English">English</option>
    <option value="swahili">Swahili</option>
    <option value="Spanish">Spanish</option>
    <option value="French">French</option>
    </select>
    <br><br>
    <label for="zip">Zip code:</label>
    <input type="text" id="zip">
    <br><br>
    <label for="about">About:</label>
    <textarea name="" id="about" placeholder="Write about yourself" cols="30" rows="4"></textarea>
    <br><br>
    <button type="submit">Register</button>

















</form>












</body>
</html>
