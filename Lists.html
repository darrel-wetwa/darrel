    <li>mango</li>
    <li>banana</li>
    <li>apple</li>



</ul>

            <li>Linked list</li>

    <li>Web technologies

            <li>HTML</li>
            <li>CSS</li>
            <li>Java script</li>
        </ul>
    </li>
    <li>Aptitude</li>

</ul>
